name: build + release

on:
  push:
    tags:
      - "v*.*"
      - "v*"
      - "v*F"
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest  # Fixed: was "linux-latest"

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4  # Updated to latest version

      - name: Install Node.js
        uses: actions/setup-node@v4  # Updated to latest version
        with:
          node-version: '22'  # More flexible version specification
          cache: 'npm'  # Added npm caching for faster builds

      - name: Install Dependencies
        run: npm ci  # Use npm ci for faster, more reliable installs

      - name: Build Windows App
        run: npm run build:win

      - name: List build output (debug)
        run: ls -la  # Debug step to see what files were created

      - name: Create zip archive
        run: |
          if [ -d "win-unpacked" ]; then
            zip -qq -r win-unpacked.zip win-unpacked/
          elif [ -d "dist/win-unpacked" ]; then
            zip -qq -r win-unpacked.zip dist/win-unpacked/
          elif [ -d "build/win-unpacked" ]; then
            zip -qq -r win-unpacked.zip build/win-unpacked/
          else
            echo "Could not find win-unpacked directory"
            find . -name "*win*" -type d
            exit 1
          fi

      - name: Release
        uses: softprops/action-gh-release@v2  # Updated version
        with:
          files: win-unpacked.zip
          name: ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Try default token first

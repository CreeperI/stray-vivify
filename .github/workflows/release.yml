name: Build/release Electron app

on:
  push:
    branches:
      - main
      - master
    tags:
      - "v*.*"
      - "v*"
      - "v*F"
  workflow_dispatch:

jobs:
  release:
    runs-on: linux-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22.13.1

      - name: Install Dependencies
        run: npm install

      - name: build-win
        run: npm run build:win

      - name: zipping win-unpacked
        uses: montudor/action-zip@v1
        with:
          args: zip -qq -r win-unpacked.zip win-unpacked

      - name: small version release
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          prerelease: false
          files: win-unpacked.zip
          name: ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        if: startsWith(github.ref, 'refs/tags/v') && contains(github.ref_name, '.')

      # Release for major versions (v*) - Published release
      - name: Major Version Release
        uses: softprops/action-gh-release@v1
        with:
          draft: false
          prerelease: false
          files: win-unpacked.zip
          name: "${{ github.ref_name }}"
        env:
          GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        if: startsWith(github.ref, 'refs/tags/v') && !contains(github.ref_name, '.')

      # Release for branch pushes (main/master) - Development build
      - name: Development Build
        uses: softprops/action-gh-release@v1
        with:
          draft: false
          prerelease: true
          files: win-unpacked.zip
          name: "Development Build - ${{ github.sha }}"
          tag_name: "dev-${{ github.sha }}"
        env:
          GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        if: github.event_name == 'push' && contains(fromJson('["refs/heads/main", "refs/heads/master"]'), github.ref)

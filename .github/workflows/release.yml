name: Build and Release

on:
  push:
    branches:
      - master
      - main
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [windows-latest]
        include:
          - os: windows-latest
            artifact_name: win32

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Force build:win
        run: npm run force-build:win
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}-build-${{ github.ref_name }}
          path: |
            dist/win-unpacked/
            !dist/**/*.blockmap
            !dist/**/*.yml

  create-release:
    runs-on: ubuntu-latest
    needs: build-and-release

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: win-unpacked
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref }}
          name: Release ${{ github.ref_name }}
          body: |
            Auto-generated release for ${{ github.ref_name }}
          files: |
            artifacts/win-unpacked/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
